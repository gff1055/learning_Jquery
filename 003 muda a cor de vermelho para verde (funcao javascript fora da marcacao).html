<html>

	<head>

		<style type="text/css" media="all">

			h1{
				color: #090; /*cor verde para o cabecalho*/
			}

		</style>

		<script type="text/javascript">

			//associa a funcao com o Id do elemento
			window.load = function(){
				document.getElementById('btn-vermelha').onclick=mudaCor;
			}

			function mudaCor(){

				document.getElementById("cor").style.color: '#FF0000'

			}

		</script>

	</head>

	<body>
		
		<h1 id="cor">Cabecalho muda de cor</h1>

		<button type="button" onclick="mudaCor()">

			vermelha
		
		</button>

	</body>

</html>
